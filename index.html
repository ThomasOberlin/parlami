<style>
:root{--terra:#c1440e;--cream:#faf6f0;--warm-white:#fff9f3;--ink:#1a1208;--ink-soft:#4a3728;--stone:#b5a898;--stone-light:#e8e0d5;--gold:#c9a84c;--success:#3a7d44;}

body{background:var(--cream);color:var(--ink);font-family:'DM Sans',sans-serif;font-weight:300;min-height:100vh;background-image:radial-gradient(ellipse at 20% 10%,rgba(193,68,14,.06) 0%,transparent 50%),radial-gradient(ellipse at 80% 90%,rgba(201,168,76,.08) 0%,transparent 50%);}
header{text-align:center;padding:2rem 2rem 1rem;border-bottom:1px solid var(--stone-light);}
header::before{content:'';display:block;width:40px;height:2px;background:var(--terra);margin:0 auto 1rem;}
h1{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,3rem);font-weight:300;}

.subtitle{font-size:.75rem;letter-spacing:.15em;text-transform:uppercase;color:var(--stone);margin-top:.3rem;}
.container{max-width:720px;margin:0 auto;padding:1.5rem 1.5rem 4rem;}
.tab-bar{display:flex;gap:0;margin-bottom:1.2rem;border-bottom:1px solid var(--stone-light);overflow-x:auto;scrollbar-width:none;}
.tab-bar::-webkit-scrollbar{display:none;}
.tab-btn{padding:.5rem 1rem;border:none;background:transparent;font-family:'DM Sans',sans-serif;font-size:.75rem;letter-spacing:.08em;text-transform:uppercase;color:var(--stone);cursor:pointer;border-bottom:2px solid transparent;margin-bottom:-1px;white-space:nowrap;transition:all .2s;}

.tab-btn.active{color:var(--terra);border-bottom-color:var(--terra);}
.verb-selector{display:none;margin-bottom:1rem;}
.verb-selector.show{display:block;}
.verb-selector-label{font-size:.7rem;letter-spacing:.1em;text-transform:uppercase;color:var(--stone);margin-bottom:.4rem;}
.verb-grid{display:flex;flex-wrap:wrap;gap:.35rem;}
.verb-chip{padding:.25rem .7rem;border:1px solid var(--stone-light);border-radius:2rem;font-size:.8rem;font-family:'Cormorant Garamond',serif;font-style:italic;color:var(--ink-soft);cursor:pointer;background:transparent;transition:all .15s;}

.tense-toggle{display:none;gap:.4rem;margin-bottom:1rem;}
.tense-toggle.show{display:flex;}

.tense-btn.active{background:var(--ink);border-color:var(--ink);color:white;}
.card{background:var(--warm-white);border:1px solid var(--stone-light);border-radius:4px;padding:1.8rem 1.6rem;position:relative;box-shadow:0 4px 24px rgba(26,18,8,.06);}
.card::before{content:'';position:absolute;top:0;left:0;width:3px;height:100%;background:var(--terra);border-radius:4px 0 0 4px;}
.verb-header{display:none;margin-bottom:1rem;padding-bottom:.8rem;border-bottom:1px solid var(--stone-light);}
.verb-header.show{display:block;}
.verb-infinitive{font-family:'Cormorant Garamond',serif;font-size:1.7rem;font-weight:400;font-style:italic;color:var(--terra);}
.verb-meaning{font-size:.8rem;color:var(--stone);margin-top:.2rem;}
.table-section{display:none;margin-bottom:1rem;overflow-x:auto;}
.table-section.show{display:block;}
.conj-table{width:100%;border-collapse:collapse;font-size:.82rem;}
.conj-table th{text-align:left;font-weight:400;font-size:.68rem;letter-spacing:.1em;text-transform:uppercase;color:var(--stone);padding:.3rem .4rem;border-bottom:1px solid var(--stone-light);}
.conj-table td{padding:.3rem .4rem;border-bottom:1px solid rgba(181,168,152,.2);vertical-align:top;}
.conj-table td:first-child{color:var(--stone);width:12%;font-size:.75rem;}
.conj-table td:nth-child(2){font-family:'Cormorant Garamond',serif;font-size:1.02rem;width:28%;}
.conj-table td:nth-child(3){color:var(--terra);font-size:.75rem;width:24%;font-style:italic;}
.conj-table td:nth-child(4){color:var(--ink-soft);font-size:.75rem;}
.conj-table tr.hl td{background:rgba(193,68,14,.04);}
.phrase-counter{font-size:.7rem;letter-spacing:.12em;text-transform:uppercase;color:var(--stone);margin-bottom:1rem;}
.italian-phrase{font-family:'Cormorant Garamond',serif;font-size:clamp(1.3rem,3.5vw,2rem);font-weight:400;line-height:1.3;margin-bottom:.35rem;}
.phonetic{font-size:.85rem;color:var(--terra);font-style:italic;letter-spacing:.03em;margin-bottom:.9rem;}
.bridges{display:grid;gap:.35rem;margin-bottom:1.3rem;}
.bridge{display:flex;align-items:baseline;gap:.5rem;font-size:.81rem;color:var(--ink-soft);padding:.4rem .65rem;background:rgba(181,168,152,.1);border-radius:3px;line-height:1.4;}
.bridge-flag{flex-shrink:0;}
.bridge-text strong{color:var(--ink);font-weight:500;}
.controls{display:flex;gap:.5rem;margin-bottom:1rem;flex-wrap:wrap;align-items:center;}
.btn{display:inline-flex;align-items:center;gap:.4rem;padding:.5rem 1.1rem;border-radius:3px;font-family:'DM Sans',sans-serif;font-size:.76rem;font-weight:400;letter-spacing:.05em;cursor:pointer;border:none;transition:all .2s;text-transform:uppercase;}
.btn-play{background:var(--terra);color:white;}
.btn-play:hover{background:#a83a0c;}
.btn-play:disabled{background:var(--stone);cursor:not-allowed;}

.btn-next:hover{border-color:var(--gold);color:var(--gold);}
.btn-table{background:transparent;color:var(--ink-soft);border:1px solid var(--stone-light);}
.btn-table.active{background:var(--ink-soft);color:white;}

.feedback{min-height:2.5rem;padding:.65rem .85rem;border-radius:3px;font-size:.83rem;line-height:1.5;display:none;}
.feedback.show{display:block;}
.feedback.success{background:rgba(58,125,68,.08);border:1px solid rgba(58,125,68,.25);color:var(--success);}
.feedback.partial{background:rgba(201,168,76,.08);border:1px solid rgba(201,168,76,.3);color:#7a5f1a;}
.feedback.retry{background:rgba(193,68,14,.06);border:1px solid rgba(193,68,14,.2);color:var(--terra);}
.feedback-heard{font-size:.76rem;color:var(--stone);margin-top:.2rem;font-style:italic;}
.progress{display:flex;gap:.4rem;justify-content:center;margin-top:1.5rem;flex-wrap:wrap;}
.dot{width:6px;height:6px;border-radius:50%;background:var(--stone-light);transition:background .3s;}
.dot.done{background:var(--terra);}
.dot.current{background:var(--terra);box-shadow:0 0 0 3px rgba(193,68,14,.2);}
.tip{font-size:.75rem;color:var(--stone);margin-top:.9rem;padding-top:.8rem;border-top:1px solid var(--stone-light);line-height:1.5;}
.complete{text-align:center;padding:2rem;display:none;}
.complete.show{display:block;}
.complete h2{font-family:'Cormorant Garamond',serif;font-size:2rem;font-weight:300;margin-bottom:.5rem;}
.complete p{color:var(--ink-soft);font-size:.86rem;margin-bottom:1rem;}
.score-display{font-family:'Cormorant Garamond',serif;font-size:3rem;color:var(--terra);font-weight:300;}
.restart-btn{margin-top:1rem;padding:.6rem 1.8rem;background:var(--terra);color:white;border:none;border-radius:3px;font-family:'DM Sans',sans-serif;font-size:.76rem;letter-spacing:.08em;text-transform:uppercase;cursor:pointer;}
.tbl-controls{display:none;margin-bottom:.8rem;}
.tbl-controls.show{display:block;}
</style>
</head>

function buildConjTable(verb) {
  const pronouns = ['io','tu','lui','noi','voi','loro'];
  const displayPronouns = ['io','tu','lui/lei','noi','voi','loro'];
  const isPast = currentTense === 'past';
  const auxForms = verb.aux === 'essere'
    ? ['sono','sei','Ã¨','siamo','siete','sono']
    : ['ho','hai','ha','abbiamo','avete','hanno'];
  const forms = isPast
    ? pronouns.map((_,i) => auxForms[i] + ' ' + verb.past_participle)
    : pronouns.map(p => verb.present[p]);
  const phonetics = isPast
    ? pronouns.map(() => '')
    : pronouns.map(p => verb.phonetics.present[p]);

  const table = document.getElementById('conjTable');
  const label = isPast ? 'Passato Prossimo' : 'Presente';
  table.innerHTML = `<tr><th>Pronoun</th><th>${label}</th><th>Phonetic</th><th>ğŸ‡§ğŸ‡· Portuguese</th></tr>` +
    pronouns.map((p,i) =>
      `<tr class="${i===currentIndex%6?'hl':''}"><td>${displayPronouns[i]}</td><td>${forms[i]}</td><td>${phonetics[i]}</td><td>${getPT(verb.inf,p,currentTense==='present'?'present':'past')}</td></tr>`
    ).join('');
}

document.getElementById('btnListen').addEventListener('click', () => {
  if (!hasSTT || isListening) return;
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.lang = 'it-IT'; recognition.continuous = false;
  recognition.interimResults = false; recognition.maxAlternatives = 3;
  isListening = true;
  document.getElementById('btnListen').classList.add('listening');
  document.getElementById('listenLabel').textContent = 'Listeningâ€¦';
  document.getElementById('listenIcon').textContent = 'ğŸ”´';
  recognition.start();
  recognition.onresult = e => {
    const heard = Array.from(e.results[0]).map(r=>r.transcript.toLowerCase().trim());
    evaluateSpeech(heard);
  };
  recognition.onerror = e => {
    stopListening();
    if (e.error==='no-speech') showFeedback('retry',"Didn't catch that â€” try again.",'');
    else if (e.error==='not-allowed') showFeedback('retry','Microphone access denied. Allow mic in browser settings.','');
  };
  recognition.onend = () => stopListening();
});

function stopListening() {
  isListening = false;
  document.getElementById('btnListen').classList.remove('listening');
  document.getElementById('listenLabel').textContent = 'Speak';
  document.getElementById('listenIcon').textContent = 'ğŸ™';
}

function norm(s) {
  return s.toLowerCase()
    .replace(/[Ã Ã¡]/g,'a').replace(/[Ã¨Ã©Ãª]/g,'e').replace(/[Ã¬Ã­]/g,'i')
    .replace(/[Ã²Ã³]/g,'o').replace(/[Ã¹Ãº]/g,'u').replace(/[.,?!']/g,'').trim();
}

function evaluateSpeech(transcripts) {
  const p = currentPhrases[currentIndex];
  const heard = transcripts[0], heardN = norm(heard), targetN = norm(p.it);
  const kHit = p.keywords.filter(k => heardN.includes(norm(k)));
  const kScore = kHit.length / p.keywords.length;
  const tw = targetN.split(' '), hw = heardN.split(' ');
  const wHit = tw.filter(w => hw.some(h => h.includes(w)||w.includes(h)));
  const combined = kScore*0.6 + (wHit.length/tw.length)*0.4;
  if (combined >= 0.75 || heardN === targetN) {
    score++;
    showFeedback('success','âœ“ Ottimo! That sounded great.',`Heard: "${heard}"`);
  } else if (combined >= 0.4) {
    showFeedback('partial','Almost â€” you got part of it. Try once more.',`Heard: "${heard}" Â· Target: "${p.it}"`);
  } else {
    showFeedback('retry','Not quite. Listen again, then speak slowly.',`Heard: "${heard}" Â· Target: "${p.it}"`);
  }
}

function showComplete() {
  document.getElementById('mainCard').style.display = 'none';
  document.getElementById('progressDots').style.display = 'none';
  document.getElementById('completeScreen').classList.add('show');
  document.getElementById('scoreDisplay').textContent = `${score}/${currentPhrases.length}`;
  const titles = ['Perfetto! Bravissimo!','Ottimo lavoro!','Buon inizio â€” keep going!'];
  const ratio = score/currentPhrases.length;
  document.getElementById('completeTitle').textContent = ratio===1?titles[0]:ratio>=0.7?titles[1]:titles[2];
}
